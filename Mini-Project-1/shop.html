<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/shop.css" />
  </head>
  <body>
    <special-header></special-header>
    <main>
      <h1 class="title">Your Cart</h1>
      <section class="vegetables">
        <table>
          <tr>
            <th>Products</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
          <tr>
            <td><img src="./images/cabbage.png" alt="" /></td>
            <td>Cabbage</td>
            <td>$2.99</td>
            <td>4</td>
            <td>$11.96</td>
          </tr>
          <tr>
            <td><img src="./images/corn.png" alt="" /></td>
            <td>Corn</td>
            <td>$4.99</td>
            <td>2</td>
            <td>$9.98</td>
          </tr>
          <tr>
            <td><img src="./images/mango.png" alt="" /></td>
            <td>Mango</td>
            <td>$12.99</td>
            <td>5</td>
            <td>$64.95</td>
          </tr>
          <tr>
            <td><img src="./images/apple.png" alt="" /></td>
            <td>Apple</td>
            <td>$8.99</td>
            <td>3</td>
            <td>$26.97</td>
          </tr>
        </table>
        <input
          type="text"
          placeholder="Coupon Code"
          onblur="this.placeholder='Coupon Code'"
          onfocus="this.placeholder=''"
        />
        <input type="submit" value="Apply Coupon" />
      </section>
      <aside class="total-bill">
        <div class="bill-card">
          <h1>Cart Total</h1>
          <hr />
          <span><strong>Total</strong></span>
          <span>$96.00</span>
          <hr />
          <button>Proceed Checkout</button>
        </div>
      </aside>
    </main>
    <special-footer></special-footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/connectHeaderFooter.js"></script>
  </body>
</html>
